<!DOCTYPE html>
<html lang="en">
<head>
  <title>Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link href="../static/scripts/main.css" rel="stylesheet">
</head>
<body>
    {% if message %}
        <div class="alert alert-info">
            {{ message }}
        </div>
    {% endif %}

<div class="container" style="width : 60%;">
  <h2 id="heading2">Register</h2>
  <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="fname">First Name:</label>
      <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname">
    </div>
    <div class="form-group">
      <label for="lname">Last Name:</label>
      <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname">
    </div>
    <div class="form-group">
        <label for="uname">Username:</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
        <label for="pnumber">Ph.number:</label>
        <input type="text" class="form-control" id="pnumber" placeholder="Enter phone number" name="pnumber">
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left: 38%;">Submit</button>
  </form>
  <br/>
  <p style="margin-left: 28%; font-size: 80%;">Already a member? <a href="#" data-toggle="modal" data-target="#myModal" class="list">Click here</a> to Login</p>

<!-- The Modal -->
<div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            
            <!-- Modal Header -->
            <div class="modal-header">
                <h2 class="modal-title" id="heading2">Login</h2>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                    <form action="{% url 'login' %}" method="post">
                      {% csrf_token %}
                      <div class="form-group">
                            <label for="uname">Username:</label>
                            <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                        </div>
                        <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    </form>

            </div>
            
            <!-- Modal footer
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">Close</button>
                <button type="button" class="btn" data-dismiss="modal" id="ok">ok</button>
            </div> -->

        </div>
    </div>
    </div>



</div>

</body>
</html>
