<!DOCTYPE html>
<html>
    <head>
        <title>P1774</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link href="../static/scripts/main.css" rel="stylesheet">
    </head>
    <body>
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" id="item_name"></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <div id="hidden_item_id" style="display: none;"></div>
                <div id="hidden_base_price" style="display: none;"></div>
                <p><div class="quantity buttons_added">
                        <input id="minus" type="button" class="minus" value="-">
                        <input id="theInput" type="number" size="4" class="input-text qty text" title="Qty" value="1" min="0" step="1">
                        <input id="plus" type="button" class="plus" value="+">
                </div></p>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">Close</button>
                <button type="button" class="btn" data-dismiss="modal" id="ok">ok</button>
            </div>
            
        </div>
        </div>
        </div>
        <h1 id="heading">Fizzaa</h1>

        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Pizza</th>
                    <th>Price/item</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr data-toggle="modal" data-target="#myModal" class="list">
                    <td style="display: none;">{{ item.item_id }}</td>
                    <td>{{ item.item_name }}</td>
                    <td>{{ item.item_price }}</td>
                    <td id={{ item.item_id }} >-</td>   
                </tr>
                {% endfor %}
            </tbody> 
        </table>
        <button type="button" class="btn btn-danger" style="margin-left: 43%;" id="placeorder">Place Order</button>
        <br/><br/><br/>
        <div style="margin-left: 38%;">Currently logged in as: {{ user.username }}</div>
        <div style="margin-left: 45%;"><a href="{% url 'logout' %}">Logout</a></div>
    <script src="../static/scripts/main.js"></script>
    </body>
</html>
